<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Globe Sportif</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>
<body>
<div id="form_reservation">
    <h2>Réservation</h2>
    <form action="" id="form_resa">
        <fieldset id="infos_client">
            <legend>Vos informations</legend>

            <label for="nom">NOM</label>
            <input type="text" name="nom" id="nom" value=""/>

            <label for="prenom">PRENOM</label>
            <input type="text" name="prenom" id="prenom" value=""/>

            <label for="mail">COURRIEL</label>
            <input type="email" name="mail" id="mail" value=""/>

            <label for="phone">TÉLÉPHONE</label>
            <input type="tel" name="phone" id="phone" value="" placeholder="(XXX) XXX-XX-XX"/>

            <label for="adresse">ADRESSE</label>
            <input type="text" name="adresse" id="adresse" value=""/>

            <label for="code_postal">CODE POSTAL</label>
            <input type="text" name="cp" id="code_postal" value=""/>

            <label for="ville">VILLE</label>
            <input type="text" name="ville" id="ville" value=""/>
        </fieldset>

        <fieldset id="resa_client">
            <legend>Votre réservation</legend>

            <label for="date_debut">Date de début du forfait</label>
            <input type="date" name="date_debut" id="date_debut" value=""/>

            <label for="nb_participants">Nombre de participants</label>
            <input type="number" name="nb_participants" id="nb_participants" value="1" min="1"/>

            <label for="nb_animaux">Nombre d'animaux</label>
            <!--<input type="number" name="nb_animaux" id="nb_animaux" value="0" min="0" max="2"/>-->
            <select name="nb_animaux" id="nb_animaux">
                <option value="zero">0</option>
                <option value="un">1</option>
                <option value="deux">2</option>
            </select>
        </fieldset>

        <table id="recap">
            <caption>Résumé</caption>
            <thead>
            <tr>
                <th>Options</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Forfait</td>
                <td>2</td>
                <td>1550 $</td>
            </tr>
            <tr>
                <td>Animal de compagnie</td>
                <td>1</td>
                <td>85 $</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>3640 $</td>
            </tr>
            </tbody>
        </table>

        <div class="connexion">
            <input type="submit" value="Réserver" id="reserver" class="bouton_submit"/>
            <input type="submit" value="Annuler" id="annuler" class="bouton_submit"/>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="script/forfaits.js"></script>
<script src="script/formulaire.js"></script>
</body>
</html>
